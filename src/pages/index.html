<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="layout">
        <aside class="profile">
          <div class="profile-header">
            <div class="profile-image__container">
              <img
                class="profile-image"
                src="../../assets/images/image-jeremy.png"
              />
            </div>
            <div>
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
          <nav>
            <ol class="profile-nav">
              <li>
                <label>Daily</label>
              </li>
              <li>
                <label>Weekly</label>
              </li>
              <li>
                <label>Monthly</label>
              </li>
            </ol>
          </nav>
        </aside>
        <section class="cards">
          <ul class="list-grid-layout">
            <li class="card-container">
              <div class="card-header">
                <img
                  class="card-icon"
                  src="../../assets/images/icon-work.svg"
                  alt=""
                />
              </div>
              <div class="card-content">
                <div class="card-title">
                  <h4 id="title">Work</h4>
                  <img src="../../assets/images/icon-ellipsis.svg" alt="" />
                </div>
                <div class="card-description">
                  <h2 id="timeframe_current">32hrs</h2>
                  <p id="timeframe_previous">Last Week - 36hrs</p>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
  <script src="../script/index.js"></script>
</html>
